    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Donna Luna</title>
  </head>
  <body>

  	<header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <div class="container">

          <a href="index.html" class="navbar-brand logo"><h1>Donna Luna</h1></a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
            <i class="navbar-toggler-icon"></i>
          </button>

          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ml-auto">

              <li class="nav-item d-flex align-items-center">
              	<a class="nav-link" href="carrinho.html">
              		<i class="fas fa-shopping-cart fa-2x"></i>
              	</a>
              </li>

            </ul>
          </div>

        </div>
      </nav>
    </header>

    <section id="area-form" class="cadastrar">
      <div class="container">

        <h2>Cadastra-se!</h2>

        <form>
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" class="form-control">
          </div>

          <div class="form-row">
            <div class="col-md-7">
              <label for="nascimento">Data de nascimento</label>  
              <input type="date" id="nascimento" class="form-control">
            </div>

            <div class="col-md-5">
              <label for="sexo">Sexo</label>
              <select id="sexo" class="form-control">
                <option value="" selected="">Selecione</option>
                <option value="m">Masculino</option>
                <option value="f">Feminino</option>
              </select>
            </div>
          </div>

          <hr>

          <div class="form-row">
            <div class="col-md-9">
              <label for="rua">Logradouro</label>
              <input type="text" id="rua" class="form-control">
            </div>

            <div class="col-md-3">
              <label for="numero">NÃºmero</label>
              <input type="text" id="numero" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" class="form-control">
            </div>

            <div class="col-md-6">
              <label for="cep">CEP</label>
              <input type="text" id="cep" class="form-control">
            </div>
          </div>

          <hr>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="form-control">
          </div>

          <div class="form-row">
            <div class="col-md-6 d-flex align-items-end">
              <a type="button" class="form-control btn btn-danger">Voltar</a>
            </div>

            <div class="col-md-6 d-flex align-items-end">
              <a type="button" class="form-control btn btn-primary">Cadastrar</a>
            </div>
          </div>
        </form>

      </div>
    </section>

    <footer class="bg-primary py-3 mt-2">
    	<div class="container">
    		<p>Todos os direitos reservados</p>
    	</div>
    </footer>
